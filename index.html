<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret World Overlay</title>
  <link rel="stylesheet" href="./src/styles.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-o9N1j7kGStb6QbE7h6Aj8kGAK7C0C4B2tGZ7nDGx9wM=" crossorigin="" />
</head>
<body>
  <div id="ui">
    <h1>Secret World</h1>
    <div id="status">Initializing...</div>
    <div id="player-info">
      <div>Lat: <span id="lat">-</span> Lon: <span id="lon">-</span></div>
      <div>Accuracy: <span id="accuracy">-</span>m</div>
      <div>Seed: <span id="seed">-</span></div>
      <div>Regen reason: <span id="regen-reason">-</span></div>
    </div>
    <div id="nearby">
      <strong>Nearby Entities</strong>
      <ul id="nearby-list"></ul>
    </div>
    <div id="interaction" hidden>
      <h3 id="interact-title"></h3>
      <div id="interact-details"></div>
      <button id="close-interaction">Close</button>
    </div>
    <div id="log"></div>
    <div id="debug-controls">
      <button id="toggle-debug">Show Debug</button>
      <button id="ip-fallback" hidden>Use Approximate IP Location</button>
    </div>
    <div id="debug" hidden>
      <h3>Debug</h3>
      <div><strong>Geo Support:</strong> <span id="dbg-geo-support">?</span></div>
      <div><strong>Permission:</strong> <span id="dbg-perm">?</span></div>
      <div><strong>Last Error:</strong> <span id="dbg-error">-</span></div>
      <div><strong>Last Update:</strong> <span id="dbg-last-update">-</span></div>
      <div><strong>Updates Count:</strong> <span id="dbg-update-count">0</span></div>
      <div><strong>Using Approx:</strong> <span id="dbg-approx">no</span></div>
      <div><strong>Watch ID:</strong> <span id="dbg-watch-id">-</span></div>
    </div>
  </div>
  <div id="map"></div>
  <canvas id="world" width="800" height="600"></canvas>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o8EeYJ8GZ8AfevkpzxxEe7dBDEu4SU/EYEYwS4hZ8kM=" crossorigin=""></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
